<h1>Elephant Records</h1>
<div class="card">
    <div class="card-head">Records</div>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()" action="">
            <div class="row">
                <div class="col mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="col mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" formControlName="date">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="weathercondition" class="form-label">Weather Condition</label>
                    <select id="weathercondition" class="form-control" formControlName="weathercondition">
                        <option value="0" selected disabled>Choose...</option>
                        <option value="Northeast-Monsoon">Northeast Monsoon</option>
                        <option value="First-Inter-Monsoon">First Inter Monsoon</option>
                        <option value="SouthwestMonsoon">Southwest Monsoon</option>
                        <option value="Second-Inter-Monsoon">Second Inter Monsoon</option>
                    </select>
                </div>
                <div class="col mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" formControlName="time">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="hours" class="form-label">Hours</label>
                    <input type="text" class="form-control" id="hours" formControlName="hours">
                </div>
                <div class="col mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" formControlName="location">
                </div>
            </div>

            <hr>
            <button type="submit" [disabled]="registerForm.invalid" style="float: right; color: white; font-size: 13px; font-weight: 600;" class="btn btn-success pull-right">
                Submit
            </button>
        </form>
    </div>
</div>
