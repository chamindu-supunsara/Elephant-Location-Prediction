<h1>Elephant Register</h1>
<div class="card">
    <div class="card-head">Register</div>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()" action="">
            <div class="row">
                <div class="col mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="col mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" formControlName="dob">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" formControlName="location">
                </div>
                <div class="col mb-3">
                    <label for="remark" class="form-label">Remark</label>
                    <textarea class="form-control" id="remark" formControlName="remark"></textarea>
                </div>
            </div>

            <hr>
            <button type="submit" [disabled]="registerForm.invalid" style="float: right; margin-right: 5px; color: white; font-size: 13px; font-weight: 600;" class="btn btn-success pull-right">
                Submit
            </button>
            <button type="button" [disabled]="registerForm.invalid" (click)="search()" style="float: left; margin-right: 5px; color: white; font-size: 13px; font-weight: 600;" class="btn btn-dark">
                Search
            </button>
            <button type="button" [disabled]="registerForm.invalid" (click)="editElephant()" style="float: left; margin-right: 5px; color: white; font-size: 13px; font-weight: 600;" class="btn btn-dark">
                Edit
            </button>
            <button type="button" [disabled]="registerForm.invalid" (click)="deleteElephant()" style="float: left; margin-right: 5px; color: white; font-size: 13px; font-weight: 600;" class="btn btn-dark">
                Delete
            </button>
        </form>
    </div>
</div>
