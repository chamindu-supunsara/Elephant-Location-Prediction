<h1>Registered Elephants List</h1>
<div class="card">
    <div class="card-head">Registered Elephants</div>
    <div class="card-body">
        <h6>This Device Can't Open Tables</h6>
        <table style="width: 100%;border-width: thin;" >
            <th style="border-width: thin;font-size: 12px;" class="text-center">Elephant Name</th>
            <th style="border-width: thin;font-size: 12px;" class="text-center">Date of Birth</th>
            <th style="border-width: thin;font-size: 12px;" class="text-center">Birth Location</th>
            <th style="border-width: thin;font-size: 12px;" class="text-center">Remark</th>
            <tr *ngFor="let register of registers">
              <td style="border-width: thin;word-wrap: break-word; font-size: 12px;">{{register.name}}</td>
              <td style="border-width: thin;word-wrap: break-word; font-size: 12px;">{{register.dob}}</td>
              <td style="border-width: thin;word-wrap: break-word; font-size: 12px;">{{register.location}}</td>
              <td style="border-width: thin;word-wrap: break-word; font-size: 12px;">{{register.remark}}</td>
            </tr>
        </table>
    </div>
</div>
