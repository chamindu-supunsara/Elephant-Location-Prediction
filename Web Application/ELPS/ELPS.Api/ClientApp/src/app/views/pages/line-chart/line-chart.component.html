<ng-container *ngIf="isLoading; else chartData">
    <div class="loading-spinner">
    </div>
</ng-container>

<ng-template #chartData>
    <div class="chart-wrapper">
        <canvas
            baseChart
            width="500"
            height="430"
            type="line"
            [data]="chartLineData"
        ></canvas>
    </div>
</ng-template>
